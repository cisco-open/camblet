name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.21'

    - name: Build the CLI
      run: make build-cli

    - name: Build the Rust Wasm samples
      run: |
        rustup target add wasm32-unknown-unknown
        make build-rust-wasm
